<html lang="en">

<body>
<div class="container">
    <div class="header">
        <h2>formulaire de contact</h2>
    </div>
    <form action="" id="form">
        <div class="form-control">
            <label for="nom" name="nom">votre nom</label>
            <input type="text" name="nom" id="nom">
            <small>erreur</small>
        </div>
        
            <div class="form-control">
                <label for="email" name="email">votre mail</label>
                <input type="email" name="email" id="email">
                <small>erreur</small>
            </div>
                <div class="form-control">
                    <label for="password" name="password">votre mot de passe</label>
                    <input type="password" name="password" id="mdp">
                    <small>erreur</small>
                </div>
        
                    <div class="form-control">
                        <label for="message" name="message">votre message</label>
                        <textarea type="message" name="message"></textarea><br>
                        <small>erreur</small>
                    </div>
                        <div class="form-control">
                            <input type="submit" id="button" value="envoyer un Email" >
                        </div>
    </form>
</div>
